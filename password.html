<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Password Protected Page</title>
<style>
    body {
        margin: 0;
        padding: 0;
        font-family: 'Courier New', Courier, monospace;
        background-color: #000;
        color: lime;
        overflow: hidden;
    }
    
    .container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        position: relative;
        overflow: hidden;
    }
    
    .password-form {
        background-color: rgba(0, 0, 0, 0.8);
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 255, 0, 0.5);
        z-index: 1; /* Ensure the form is above the video */
    }
    
    .password-input {
        width: 100%;
        padding: 10px;
        margin-bottom: 10px;
        box-sizing: border-box;
        background-color: rgba(0, 0, 0, 0.5);
        border: 1px solid lime;
        color: lime;
    }
    
    .password-submit {
        width: 100%;
        padding: 10px;
        background-color: lime;
        color: black;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }
    
    .sensitive-info {
        padding: 20px;
        background-color: rgba(255, 0, 0, 0.8);
        border-radius: 10px;
        margin: 20px;
    }
    
    @media screen and (max-width: 768px) {
        body {
            font-size: 14px;
        }
    }
    
    @media screen and (max-width: 480px) {
        body {
            font-size: 12px;
        }
    }
</style>
</head>
<body>

<div class="container" style="background-image: url('https://moingit619.github.io/moingit619/pbv.mp4');">
    <div class="password-form">
        <form id="passwordForm">
            <input type="password" class="password-input" id="password" placeholder="Enter Password" required>
            <button type="submit" class="password-submit">Access</button>
        </form>
    </div>
</div>

<script>
    document.getElementById("passwordForm").addEventListener("submit", function(event) {
        event.preventDefault();
        var password = document.getElementById("password").value;
        // Check if password is correct (for demonstration, password is set to "ghost123")
        if (password === "ghost123") {

            alert("Access Denied. Incorrect password.");

</script>
</body>
</html>

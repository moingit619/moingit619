<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>dev</title>
  <style>
    /* CSS for Burger Menu */
    body, html {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      height: 100%;
      overflow: hidden;
    }

    .navbar {
      background-color: rgba(0, 0, 0, 0.5);
      color: #fff;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      position: fixed;
      width: 100%;
    }

    .menu-toggle {
      cursor: pointer;
    }

    .bar {
      width: 25px;
      height: 3px;
      background-color: #fff;
      margin: 5px 0;
    }

    .menu {
      display: flex;
      list-style: none;
      padding: 0;
    }

    .menu li {
      position: relative;
      margin-right: 20px;
    }

    .menu li ul.submenu {
      display: none;
      position: absolute;
      top: 100%;
      left: 0;
      background-color: rgba(0, 0, 0, 0.7);
      padding: 10px;
    }

    .menu li ul.submenu li {
      margin-right: 0;
    }

    .menu li:hover ul.submenu {
      display: block;
    }

    .menu a {
      color: #fff;
      text-decoration: none;
    }

    .content {
      padding: 20px;
    }

    /* CSS for Video Background */
    #video-bg {
      position: fixed;
      right: 0;
      bottom: 0;
      min-width: 100%;
      min-height: 100%;
      width: auto;
      height: auto;
      z-index: -1;
    }
  </style>
</head>
<body>
  <video autoplay loop muted id="video-bg">
    <source src="C:\Users\moinr\Desktop\dataforweb\pbv.mp4" type="video/mp4">
    Your browser does not support the video tag.

  <div class="navbar">
    <div class="menu-toggle" onclick="toggleMenu()">
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
    </div>
    <ul class="menu">
      <li><a href="#">Home</a></li>
      <li>
        <a href="#">Dev</a>
        <ul class="submenu">
          <li><a href="#">About</a></li>
          <li><a href="#">skills</a></li>
          <li><a href="#">Certification</a></li>
        </ul>
      </li>
      
      <li><a href="#">@mail</a></li>
    </ul>
  </div>

 

  <script>
    // JavaScript for toggling the burger menu
    function toggleMenu() {
      const menuToggle = document.querySelector('.menu-toggle');
      const menu = document.querySelector('.menu');
      menu.classList.toggle('show');
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Burger Menu with Video Background</title>
  <style>
    /* CSS for Video Background and Burger Menu */
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    #video-background {
      position: fixed;
      right: 0;
      bottom: 0;
      min-width: 100%;
      min-height: 100%;
      width: auto;
      height: auto;
      z-index: -1000;
    }

    .navbar {
      position: absolute;
      top: 20px;
      left: 20px;
      z-index: 1;
      color: white;
    }

    .menu-toggle {
      cursor: pointer;
    }

    .bar {
      width: 25px;
      height: 3px;
      background-color: #fff;
      margin: 5px 0;
    }

    .menu {
      display: none;
      list-style: none;
      padding: 0;
    }

    .menu.show {
      display: flex;
    }

    .menu li {
      position: relative;
      margin-right: 20px;
    }

    .menu li ul.submenu {
      display: none;
      position: absolute;
      top: 100%;
      left: 0;
      background-color: #333;
      padding: 10px;
    }

    .menu li ul.submenu li {
      margin-right: 0;
    }

    .menu li:hover ul.submenu {
      display: block;
    }

    .menu a {
      color: #fff;
      text-decoration: none;
    }

    .content {
      position: relative;
      z-index: 1;
      color: #fff;
      text-align: center;
      padding: 20px;
    }
  </style>
</head>
<body>
  <video autoplay loop muted playsinline id="video-background">
    <source src="your-video.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <div class="navbar">
    <div class="menu-toggle" onclick="toggleMenu()">
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
    </div>
    <ul class="menu">
      <li><a href="#">Home</a></li>
      <li>
        <a href="#">Services</a>
        <ul class="submenu">
          <li><a href="#">Web Design</a></li>
          <li><a href="#">Graphic Design</a></li>
          <li><a href="#">SEO</a></li>
        </ul>
      </li>
      <li><a href="#">About</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </div>

  <div class="content">
    <h1>Welcome to Our Website!</h1>
    <p>This is some sample content.</p>
  </div>

  <script>
    // JavaScript for toggling the burger menu
    function toggleMenu() {
      const menu = document.querySelector('.menu');
      menu.classList.toggle('show');
    }
  </script>
</body>
</html>
